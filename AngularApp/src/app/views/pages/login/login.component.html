<form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">
  <div class="app flex-row align-items-center">
    <div class="container" [cgBusy]="loader">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Giriş Yap</h1>
                <br/>
                <div *ngIf="invalidLogin" class="alert alert-danger">Kullanıcı bilgiler Yanlış</div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" name="username" placeholder="Kullanıcı Adı" ngModel class="form-control" required autofocus>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control" name="password" ngModel class="form-control" placeholder="Şifre" required>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4">Oturum Aç</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
